<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="shortcut icon" href="./images/navlogo.png" type="image/x-icon" />
    <title>Gamer</title>
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <!-- Nav -->
      <nav class="nav">
        <div class="container nav_container">
          <!-- logo -->

          <div class="nav_logo">
            <a href="#"
              ><img class="nav_logo_img" src="./images/navlogo.png" alt="" />
            </a>
            <a class="nav_logo_link" href="#"><span>G</span>amer </a>
          </div>

          <!-- link -->

          <div class="nav_lists">
            <!-- One -->
            <ul class="nav_list_one">
              <li class="nav_list_one_item">
                <a class="nav_list_link" href="#">About Us</a>
              </li>
              <li class="nav_list_one_item">
                <a class="nav_list_link" href="#">Developers</a>
              </li>
            </ul>
            <!-- Two -->
            <ul class="nav_list_two">
              <li class="nav_list_two_item">
                <a class="nav_list_link" href="#">Follow Us On</a>
              </li>
              <li class="nav_list_two_item youtube_link">
                <a href="#">
                  <img
                    class="nav_list_social_link"
                    src="./images/Social_icon/youtube.svg"
                    alt=""
                  />
                </a>
              </li>
              <li class="nav_list_two_item tiktok_link">
                <a href="#">
                  <img
                    class="nav_list_social_link"
                    src="./images/Social_icon/tik-tok.svg"
                    alt=""
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Banner -->
      <div class="banner">
        <div class="container banner_container">
          <!-- Content Part -->
          <div class="banner_content">
            <h3 class="banner_heading_one">Play Like The</h3>
            <h1 class="banner_heading_two">G.O.A.T.</h1>
            <p class="banner_text">
              <img src="./images/icon/playsmall.svg" alt="" />1-Click instant
              play
            </p>
            <p class="banner_text">
              <img src="./images/icon/download.svg" alt="" />No Download
            </p>
            <p class="banner_text">
              <img src="./images/icon/people.svg" alt="" />1000s of supported
              online games
            </p>
            <span
              ><a class="banner_btn_one banner_btn" href="#">SIGN IN</a></span
            >
            <span
              ><a class="banner_btn_two banner_btn" href="#">GO ROGUE</a></span
            >
          </div>
          <!-- Img Part -->
          <div class="banner_img">
            <img src="./images/heroimg.png" alt="" />
          </div>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main>
      <section class="gamer_section"></section>
    </main>
    <!-- Main End -->

    <!-- Footer Start -->
    <footer></footer>
    <!-- Footer End -->
  </body>
</html>
